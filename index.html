<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEEYUH</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fff; color: #000; }
    
    .nav { position: fixed; top: 0; left: 0; width: 100%; background: #fff; 
           border-bottom: 2px solid #000; z-index: 1000; padding: 20px 40px; 
           display: flex; justify-content: space-between; align-items: center; }
    .brand { font-size: 24px; font-weight: bold; letter-spacing: 3px; }
    .cart-btn { background: #000; color: #fff; border: none; padding: 10px 20px; 
                cursor: pointer; font-size: 14px; }
    
    .hero { height: 100vh; background: #000; color: #fff; display: flex; 
            flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; margin-top: 64px; }
    .hero-title { font-size: 80px; letter-spacing: 8px; margin-bottom: 20px; }
    .hero-btn { background: #fff; color: #000; border: none; padding: 15px 40px; 
                font-size: 14px; cursor: pointer; margin-top: 20px; }
    
    .section { padding: 80px 40px; text-align: center; }
    .section-title { font-size: 40px; letter-spacing: 4px; margin-bottom: 50px; 
                     text-transform: uppercase; }
    
    .products-grid { display: grid; grid-template-columns: repeat(3, 1fr); 
                     gap: 0; border-left: 2px solid #000; max-width: 1400px; margin: 0 auto; }
    .product-card { border-right: 2px solid #000; border-bottom: 2px solid #000; 
                    cursor: pointer; transition: all 0.3s; }
    .product-card:hover { background: #f5f5f5; }
    
    .product-image { width: 100%; height: 400px; object-fit: cover; 
                     border-bottom: 2px solid #000; }
    .product-info { padding: 20px; }
    .product-name { font-size: 18px; font-weight: bold; letter-spacing: 2px; 
                    margin-bottom: 10px; text-transform: uppercase; }
    .product-price { font-size: 16px; font-weight: 600; }
    
    .loading { padding: 100px; text-align: center; font-size: 16px; 
               letter-spacing: 2px; text-transform: uppercase; }
    .error { color: red; }
    
    @media (max-width: 768px) {
      .products-grid { grid-template-columns: 1fr; }
      .hero-title { font-size: 40px; }
    }
  </style>
</head>
<body>

  <nav class="nav">
    <div class="brand">BEEYUH</div>
    <button class="cart-btn">CART (0)</button>
  </nav>

  <section class="hero">
    <h1 class="hero-title">BEEYUH</h1>
    <p style="font-size: 18px; letter-spacing: 4px; text-transform: uppercase;">CUSTOM T-SHIRTS</p>
    <button class="hero-btn" onclick="document.getElementById('products').scrollIntoView({behavior:'smooth'})">SHOP NOW</button>
  </section>

  <section class="section" id="products">
    <h2 class="section-title">ALL PRODUCTS</h2>
    <div id="productsGrid" class="products-grid">
      <div class="loading">LOADING PRODUCTS...</div>
    </div>
  </section>

  <script>
    var allProducts = [];
    
    window.addEventListener('DOMContentLoaded', function() {
      loadProducts();
    });
    
    function loadProducts() {
      console.log('Loading products...');
      google.script.run
        .withSuccessHandler(function(response) {
          console.log('Response:', response);
          if (response.success) {
            allProducts = response.products;
            displayProducts(allProducts);
          } else {
            showError('Error: ' + response.error);
          }
        })
        .withFailureHandler(function(error) {
          console.error('Failure:', error);
          showError('Failed to load products: ' + error.message);
        })
        .getProducts();
    }
    
    function displayProducts(products) {
      var grid = document.getElementById('productsGrid');
      
      if (!products || products.length === 0) {
        grid.innerHTML = '<div class="loading">NO PRODUCTS AVAILABLE</div>';
        return;
      }
      
      grid.innerHTML = '';
      
      products.forEach(function(p) {
        var card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.imageUrl}" alt="${p.name}" class="product-image" 
               onerror="this.src='https://via.placeholder.com/600x800/000/FFF?text=NO+IMAGE'">
          <div class="product-info">
            <div class="product-name">${p.name}</div>
            <div class="product-price">â‚¹${p.price}</div>
          </div>
        `;
        grid.appendChild(card);
      });
      
      console.log('Displayed ' + products.length + ' products');
    }
    
    function showError(msg) {
      document.getElementById('productsGrid').innerHTML = 
        '<div class="loading error">' + msg + '</div>';
    }
  </script>

</body>
</html>
